spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: customer-service
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/api/v1/customers/**
        - id: order-service
          uri: lb:http//ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
        - id: order-lines-service
          uri: lb:http//ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders-lines/**
        - id: product-service
          uri: lb:http//PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**
        - id: payment-service
          uri: lb:http//PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**
server:
  port: 8222
logging:
  level:
    root: DEBUG

